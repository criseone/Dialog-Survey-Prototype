<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./results.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body>
  <div class="logo">
    <img src="assets/DIALOGO.png">
  </div>
  <div class="box">
    <h1>Survey Results</h1>
    <div class="resultat">
      <p>How do you greet your friends at the moment?</p>
      <div class="innerBox">
        <span>
          👋
        </span>
        <div class="result">
          <div class="color one"></div>
        </div>
        <span>
          🫂
        </span>
        <div class="result">
          <div class="color two"></div>
        </div>
      </div>
    </div>
    <div class="resultat">
      <p>How do you feel during those times?</p>
      <div class="innerBox">
        <span>
          🧘
        </span>
        <div class="result">
          <div class="color three"></div>
        </div>
        <span>
          🤬
        </span>
        <div class="result">
          <div class="color four"></div>
        </div>
      </div>
    </div>
    <div class="resultat">
      <p>What is the meaning of Life?</p>
      <div class="innerBox">
        <span>
          🍫
        </span>
        <div class="result">
          <div class="color five"></div>
        </div>
        <span>
          ☕️
        </span>
        <div class="result">
          <div class="color six"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <!--<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>-->
  <script type="module" src="./index.js"></script>
</body>
</html>
